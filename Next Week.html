    <b>Add Holes for Next Week</b><br><br>

    Account:<br>
    <select id="Named Ranges">
    <? for (let i in namedRangesDPDWN) { ?>
      <option value="<?=namedRangesDPDWN[i]?>"><?=namedRangesDPDWN[i]?></option>
    <? } ?>
    </select>
    <br><br>

 <div class="block form-group">
    <label for="numberOfHoles"># of Open Shifts</label><br>
    <input type='text' name='holes' id="holes" required="required"/>
    </div><br>

  <div>
    <button type="submit"id="submit-form" onclick="processInput()">Submit</button>
  </div>
  <script>
    function processInput(){
      var account = document.getElementById("Named Ranges").value;
      var count = document.getElementById("holes").value;

      google.script.run.withSuccessHandler(success).insertRowNext(account,count);
      google.script.run.withSuccessHandler(success).insertRowNext_writeonce(account,count);
    }
    
    function success(){
      alert("Row added successfully");
      google.script.host.close()
    }
  </script>
